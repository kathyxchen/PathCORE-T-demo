<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>

.link {
  stroke: #000;
}

.node {
  stroke: #fff;
}

.node text {
  pointer-events: none;
  font: 12px sans-serif;
  stroke: black;
}

</style>

integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row" id="ppin">
    </div>
</div>
<script src="{{ url_for('static', filename='js/d3.v3.min.js') }}"></script>
<script>
var width  = $("#ppin").width(),
    height = 1000;

var svg = d3.select("#ppin").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .distance(350)
    .charge(-50)
    .gravity(0.03)
    .size([width, height]);
var filename = "{{ filename }}";
//d3.tsv("/static/data/10diff-filtered-1KP", function(error, links) {
d3.tsv("{{ url_for('static', filename='data/' + filename) }}", function(error, links) {

  if (error) throw error;

  var nodesByName = {};
  var links;

  // Create nodes for each unique source and target.
  links.forEach(function(link) {
    link.source = nodeByName(link.PW1);
    link.target = nodeByName(link.PW2);
    link.weight = parseInt(link.Weight);
    link.type = parseInt(link.Type);
  });

  // Extract the array of nodes from the map by name.
  var nodes = d3.values(nodesByName);
  
  force
    .nodes(nodes)
    .links(links)
    .start();

  function weightConv(weight) {
    if (weight > 15) {
        return 5 + weight/4.0;
    } else {
        return weight/2.0;
    }
  }
    
  // Create the link lines.
  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .attr("stroke-width", function(d) {
        return weightConv(d.weight);
      })
      .style("stroke", function(d) {
        if (d.type == 1) {
          return "#6600FF";
        } else {
          return "#FF9933";
        }
      })
      .on("mouseover", function() {
        var tgt = d3.select(this);
        tgt.style("stroke", "red");
        var currWt = weightConv(tgt[0][0].__data__.Weight);
        tgt.style("stroke-width", Math.max(currWt, 5));
      })
      .on("mouseout", function() {
        var etype = d3.select(this)[0][0].__data__.Type;
        var weight = d3.select(this)[0][0].__data__.Weight;
        var color;
        if (etype == 1) {
            color = "#6600FF";
        } else {
            color = "#FF9933";
        }
        d3.select(this).style("stroke", color); 
        d3.select(this).style("stroke-width", weightConv(weight));
      })
      .on("click", function(d) {
        var xhr = new XMLHttpRequest();
        var etype = parseInt(d.Type);
        var append = "";
        if (filename == "tgraph_remove_large_network.txt") {
            append = "2";
        }
        if (etype == -1) {
            window.location.href = append + "/edge/inverse/" + d.PW1 + "&" + d.PW2
        } else {
            window.location.href = append + "/edge/direct/" + d.PW1 + "&" + d.PW2
        }
      });
  
  link.append("title").text(function(d) {
        return d.weight;
      });
  
  var node_drag = d3.behavior.drag()
    .on("dragstart", dragstart)
    .on("drag", dragmove)
    .on("dragend", dragend)

  function dragstart(d, i) {
    force.stop()
  }

  function dragmove(d, i) {
    d.px += d3.event.dx;
    d.py += d3.event.dy;
    d.x += d3.event.dx;
    d.y += d3.event.dy;
    tick();
  }

  function dragend(d, i) {
    d.fixed = true;
    tick();
    force.resume();
  }

  // Create the node circles.
  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(node_drag);

  node.append("circle")
    .attr("r", 8)

  node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });
  

  // Start the force layout.
  force.on("tick", tick)
  
  function tick() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  }

  function nodeByName(name) {
    return nodesByName[name] || (nodesByName[name] = {name: name});
  }
});

</script>
