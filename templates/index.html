<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
html,
body {
    margin: 0;
}

.link {
  stroke: #000;
  opacity: 0.5;
}

.node {
  stroke: #fff;
}

.node text {
  pointer-events: none;
  font: 12px sans-serif;
  stroke: black;
}

</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <p>Search for a pathway</p>
        <input id="targetNode" name="targetNode" type="text" />
        <button onclick="search_node()">Go</button>
        <p class="err-message" style="display: none;">None found</p>
    </div>
</div>
<div id="pathcore"></div>
</body>

<script>

function search_node() {
    var userInput = document.getElementById("targetNode").value.toLowerCase();
    var classes = "." + userInput.replace(new RegExp(" ", "g"), ".");
    var nodeCircles = $(classes + " circle");
    var nodes = $(classes);
    if (nodes.length == 0) {
        $(".err-message").show();
    } else {
        $(".err-message").hide();
    }
    $(".searching").each(function(index) {
        $(this).attr("r", 6);
        d3.select(this).style("fill", "black");
        $(this).removeClass("searching");
    });
    $(".search-text").each(function(index) {
        var textSelect = d3.select(this).select("text");
        normalNode(textSelect);
    });
    nodeCircles.each(function(index) {
        $(this).attr("r", 10);
        $(this).addClass("searching");
        d3.select(this).style("fill", "yellow");
    });
    var namesArr = [];
    nodes.each(function(index) {
        var textSelect = d3.select(this).select("text");
        highlightNode(textSelect);
        $(this).addClass("search-text");
        console.log(d3.select(this));
        namesArr.push(d3.select(this)[0][0].textContent);
        this.parentNode.appendChild(this);
    });
    highlightEdges(namesArr); 
}

$("#targetNode").keypress(function(e) {
    $(".err-message").hide();
    if (e.which == 13) {
        $("button").click();
        return false;
    }
});

Math.seedrandom("45pc42_n");

var target = "#pathcore"
var width  = $(target).width(),
    height = 550;

var svg = d3.select(target).append("svg")
    .attr("width", width)
    .attr("height", height);
    
var force = d3.layout.force()
    //.distance(30)
    .charge(-180)
    //.gravity(0.01)
    .size([width, height]);


function highlightNode(textSelect) {
  textSelect.style("font-size", "16px");
  textSelect.style("font-weight", "bold");
  textSelect.attr("fill", "white");
}

function normalNode(textSelect) {
  textSelect.style("font-size", "12px");
  textSelect.style("font-weight", "normal"); 
  textSelect.attr("fill", "black");
}

function highlightEdges(names) {
    var link = svg.selectAll(".link");
    link.style("stroke", function(l) {
        if (names.indexOf(l.source.name) != -1 || names.indexOf(l.target.name) != -1)
            return "red";
        else
           return lineColor();
    });
}

function lineColor() {
    return "#6600FF";
}

var filename = "{{ filename }}";
d3.tsv("{{ url_for('static', filename='data/' + filename) }}", function(error, links) {

  if (error) throw error;

  var nodesByName = {};
  var links;
  
  // Create nodes for each unique source and target.
  links.forEach(function(link) {
    link.source = nodeByName(link.PW1);
    link.target = nodeByName(link.PW2);
    link.weight = parseInt(link.weight);
  });

  // Extract the array of nodes from the map by name.
  var nodes = d3.values(nodesByName);

  force
    .nodes(nodes)
    .links(links)
    .linkStrength(0.5)
    .start();

  function weightConv(weight) {
    if (weight > 50) {
        return 4 + weight/10.0;
    } else if (weight > 10) {
        return 3 + weight/6.0;
    } else {
        return weight/1.5;
    }
  }
  
  // Create the link lines.
  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .attr("stroke-width", function(d) {
        return weightConv(d.weight);
      })
      .style("stroke", function(d) {
        return lineColor();
      })
      .on("mouseover", function() {
        var tgt = d3.select(this);
        tgt.style("stroke", "red");
        var currWt = weightConv(tgt[0][0].__data__.weight);
        tgt.style("stroke-width", Math.max(currWt, 6));
        var tgtData = tgt[0][0].__data__;
        node.style("fill", function(l) {
            if (l.name == tgtData.PW1 || l.name == tgtData.PW2) {
                return "orange";
            } else {
                return "black";
            }
        });
      })
      .on("mouseout", function() {
        var tgt = d3.select(this);
        var weight = tgt[0][0].__data__.weight;
        tgt.style("stroke", lineColor()); 
        tgt.style("stroke-width", weightConv(weight));
        node.style("fill", "black");  
      })
      .on("click", function(d) {
        var xhr = new XMLHttpRequest();
        window.location.href = "/edge/" + d.PW1 + "&" + d.PW2
      });
  
  link.append("title").text(function(d) {
    return "weight: " + d.weight;
  });
 

  var node_drag = d3.behavior.drag()
    .on("dragstart", dragstart)
    .on("drag", dragmove)
    .on("dragend", dragend)

  function dragstart(d, i) {
    force.stop()
  }

  function dragmove(d, i) {
    d.px += d3.event.dx;
    d.py += d3.event.dy;
    d.x += d3.event.dx;
    d.y += d3.event.dy;
    tick();
  }

  function dragend(d, i) {
    d.fixed = true;
    tick();
    force.resume();
  }



  
  // Create the node circles.
  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", function(d) {
        var name = d.name.toLowerCase();
        name = name.replace(/[^\w\s]|_/g, " ")
                   .replace(/\s+/g, " ");
        return "node " + name;
      })
      .call(node_drag)
      .on("mouseover", function(d) {
            d3.select(this).attr("r", 9).style("fill", "orange");
            highlightNode(d3.select(this).select("text"));
            this.parentNode.appendChild(this);
            link.style("stroke", function(l) {
                if (d === l.source || d === l.target)
                    return "red";
                else
                    return lineColor();
            });
        })
      .on("mouseout", function(d) {
            d3.select(this).attr("r", 6).style("fill", "black");
            normalNode(d3.select(this).select("text"));
            link.style("stroke", lineColor());
        });

  node.append("circle")
    .attr("r", 6);

  node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });
  svg.selectAll("text")
     .call(wrap, 300);

  function wrap(text, width) {
    text.each(function() {
        var text = d3.select(this),
            words = text.text().split(/\s+/).reverse(),
            word,
            line = [],
            lineNumber = 0,
            lineHeight = 0.8,
            y = text.attr("y"),
            dy = parseFloat(text.attr("dy")),
            tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
        while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy
                    + "em").text(word);
            }
        }
    });
  }

  function collide(alpha) {
    var quadtree = d3.geom.quadtree(nodes);
    return function(d) {
        var r = d.radius + maxRadius + padding,
            nx1 = d.x - r,
            nx2 = d.x + r,
            ny1 = d.y - r,
            ny2 = d.y + r;
        quadtree.visit(function(quad, x1, y1, x2, y2) {
            if (quad.point && (quad.point !== d)) {
                var x = d.x - quad.point.x,
                    y = d.y - quad.point.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + quad.point.radius + padding;
                 if (l < r) {
                    l = (l - r) / l * alpha;
                    d.x -= x *= l;
                    d.y -= y *= l;
                    quad.point.x += x;
                    quad.point.y += y;
                }
            }
            return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
        });
    };
  }
  var padding = 4.5,
      maxRadius = 24;
  // Start the force layout.
  force.on("tick", tick_initial);
  
  function tick_initial() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  }

  function tick() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  
    if ( e.alpha * .99 < .005 && e.alpha > 0 ) {
        selection.selectAll("circle.gene").each(function(g){
                g.fixed = true;
        });
    }
  }

  function nodeByName(name) {
    return nodesByName[name] || (nodesByName[name] = {name: name});
  }
});

</script>
