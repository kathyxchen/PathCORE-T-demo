<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
.link {
  stroke: #000;
}

.node {
  stroke: #fff;
}

.node text {
  pointer-events: none;
  font: 12px sans-serif;
  stroke: black;
}

</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
</head>
<body>
<div class="container-fluid" id="ppin">
    <!--<div class="row" id="ppin">
    </div>-->
</div>
<script src="{{ url_for('static', filename='js/d3.v3.min.js') }}"></script>
<script>
Math.seedrandom("pc42_n");
var width  = $("#ppin").width(),
    height = 1500;

var svg = d3.select("#ppin").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .distance(80)
    .charge(-80)
    .gravity(0.01)
    .size([width, height]);
var filename = "{{ filename }}";
d3.tsv("{{ url_for('static', filename='data/' + filename) }}", function(error, links) {

  if (error) throw error;

  var nodesByName = {};
  var links;

  // Create nodes for each unique source and target.
  links.forEach(function(link) {
    link.source = nodeByName(link.PW1);
    link.target = nodeByName(link.PW2);
    link.weight = parseInt(link.weight);
  });

  // Extract the array of nodes from the map by name.
  var nodes = d3.values(nodesByName);
  
  force
    .nodes(nodes)
    .links(links)
    .start();

  function weightConv(weight) {
    if (weight > 50) {
        return 4 + weight/10.0;
    } else if (weight > 10) {
        return 3 + weight/6.0;
    } else {
        return weight/2.0;
    }
  }

  function lineColor() {
    return "#6600FF";
  }

  // Create the link lines.
  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .attr("stroke-width", function(d) {
        return weightConv(d.weight);
      })
      .style("stroke", function(d) {
        return lineColor();
      })
      .on("mouseover", function() {
        var tgt = d3.select(this);
        tgt.style("stroke", "red");
        var currWt = weightConv(tgt[0][0].__data__.weight);
        tgt.style("stroke-width", Math.max(currWt, 6));
        var tgtData = tgt[0][0].__data__;
        node.style("fill", function(l) {
            if (l.name == tgtData.PW1 || l.name == tgtData.PW2) {
                return "orange";
            } else {
                return "black";
            }
        });
      })
      .on("mouseout", function() {
        var tgt = d3.select(this);
        var weight = tgt[0][0].__data__.weight;
        tgt.style("stroke", lineColor()); 
        tgt.style("stroke-width", weightConv(weight));
        node.style("fill", "black");  
      })
      .on("click", function(d) {
        var xhr = new XMLHttpRequest();
        window.location.href = "/edge/" + d.PW1 + "&" + d.PW2
      });
  
  link.append("title").text(function(d) {
        return "weight: " + d.weight;
      });
  
  var node_drag = d3.behavior.drag()
    .on("dragstart", dragstart)
    .on("drag", dragmove)
    .on("dragend", dragend)

  function dragstart(d, i) {
    force.stop()
  }

  function dragmove(d, i) {
    d.px += d3.event.dx;
    d.py += d3.event.dy;
    d.x += d3.event.dx;
    d.y += d3.event.dy;
    tick();
  }

  function dragend(d, i) {
    d.fixed = true;
    tick();
    force.resume();
  }

  function highlightNode(textSelect) {
    textSelect.style("font-size", "20px");
    textSelect.style("font-weight", "bold");
    textSelect.attr("fill", "white");
  }

  function normalNode(textSelect) {
    textSelect.style("font-size", "12px");
    textSelect.style("font-weight", "normal");
    textSelect.attr("fill", "black");
  }
  
  // Create the node circles.
  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(node_drag)
      .on("mouseover", function(d) {
            d3.select(this).attr("r", 10).style("fill", "orange");
            highlightNode(d3.select(this).select("text"));
            this.parentNode.appendChild(this);
        
            link.style("stroke", function(l) {
                if (d === l.source || d === l.target)
                    return "red";
                else
                    return lineColor();
            });
        })
      .on("mouseout", function(d) {
            d3.select(this).attr("r", 8).style("fill", "black");
            normalNode(d3.select(this).select("text"));
            link.style("stroke", lineColor());
        });

  node.append("circle")
    .attr("r", 8)

  node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });


  svg.selectAll("text")
     .call(wrap, 300);

  function wrap(text, width) {
    text.each(function() {
                var text = d3.select(this),
                    words = text.text().split(/\s+/).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 0.8,
                    y = text.attr("y"),
                    dy = parseFloat(text.attr("dy")),
                    tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                while (word = words.pop()) {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > width) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy
                            + "em").text(word);
                    }
                }
            });
  }

  // Start the force layout.
  force.on("tick", tick);
  
  function tick() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  }

  function nodeByName(name) {
    return nodesByName[name] || (nodesByName[name] = {name: name});
  }
});

</script>
