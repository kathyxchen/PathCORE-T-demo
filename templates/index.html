<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #000;
}

.node {
  stroke: #fff;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
  stroke: black;
}

</style>
<body>
<script src="{{ url_for('static', filename='js/d3.v3.min.js') }}"></script>
<script>

var width  = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .distance(100)
    .charge(-100)
    .gravity(0.05)
    .size([width, height]);

d3.tsv("/static/data/10KP_DIFF_filtered_net.txt", function(error, links) {
//d3.tsv("/static/data/tgraph_aggregate_network.txt", function(error, links) {

  if (error) throw error;

  var nodesByName = {};
  var links;

  // Create nodes for each unique source and target.
  links.forEach(function(link) {
    link.source = nodeByName(link.PW1);
    link.target = nodeByName(link.PW2);
    link.weight = parseInt(link.Weight);
    link.type = parseInt(link.Type);
  });

  // Extract the array of nodes from the map by name.
  var nodes = d3.values(nodesByName);
  
  force
    .nodes(nodes)
    .links(links)
    .start();

  // Create the link lines.
  var link = svg.selectAll(".link")
      .data(links)
    .enter().append("line")
      .attr("class", "link")
      .attr("stroke-width", function(d) {
        return d.weight/5.0;
      })
      .style("stroke", function(d) {
        if (d.type == 1) {
          return "#6600FF";
        } else {
          return "#FF9933";
        }
      })
      .on("click", function(d) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/network?pw1=" + d.PW1 + "&pw2=" + d.PW2 + "&etype=" + parseInt(d.Type), true);
        xhr.send();
        xhr.onreadystatechange = processRequest;
        function processRequest(e) {
            console.log("HI");
            console.log(e);
        }
        console.log(d);
        console.log(d.PW1 + " " + d.PW2);
      });
  
  link.append("title").text(function(d) {
        return d.weight;
      });
  
  var node_drag = d3.behavior.drag()
    .on("dragstart", dragstart)
    .on("drag", dragmove)
    .on("dragend", dragend)

  function dragstart(d, i) {
    force.stop()
  }

  function dragmove(d, i) {
    d.px += d3.event.dx;
    d.py += d3.event.dy;
    d.x += d3.event.dx;
    d.y += d3.event.dy;
    tick();
  }

  function dragend(d, i) {
    d.fixed = true;
    tick();
    force.resume();
  }

  // Create the node circles.
  var node = svg.selectAll(".node")
      .data(nodes)
    .enter().append("g")
      .attr("class", "node")
      //.attr("r", 4.5)
      .call(node_drag);

  node.append("circle")
    .attr("r", 4.5)

  node.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });
  

  // Start the force layout.
  force.on("tick", tick)
  
  function tick() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

    //node.attr("cx", function(d) { return d.x; })
    //    .attr("cy", function(d) { return d.y; });
    
  }

  function nodeByName(name) {
    return nodesByName[name] || (nodesByName[name] = {name: name});
  }
});

</script>
